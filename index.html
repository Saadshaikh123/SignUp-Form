<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="sign">
                    <h1>Sign up</h1>
                    <h2>Have An Account ?</h2>
                    <input type="text" placeholder="Enter Your Name"><br>
                    <input type="email" placeholder="Enter your Email"><br>
                    <input type="password" placeholder="Enter Your Password"><br>
                    <button id="signup"><i class="fa fa-lock"></i>Sign Up</button>
                </div>
            </div>
            <div class="account">
                <div class="col-sm-4">
                    <h1>Thanks For Sign Up</h1>
                    <h2>Connect With Your Social Account</h2>
                    <button class="git"><i class="fa fa-github"></i>
                        Connect With Github</button><br><br>
                    <button class="goog"><i class="fa fa-google"></i>
                        Connect With Google</button><br><br>
                    <button class="fb"><i class="fa fa-facebook"></i>
                        Connect With Facebook</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
